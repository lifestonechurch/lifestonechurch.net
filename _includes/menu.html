<style>
.navbar {
  border-radius: 0;
}
.navbar-brand {
  padding: 0;
  padding-top: 4px;
}
.navbar-brand img {
  height: 45px;
}
.dropdown-menu {
  border: none;
}
.dropdown-menu > li > a:focus,
.dropdown-menu > li > a:hover {
  background-color: {{site.data.colors.GREEN}};
  color: #FFF;
}
.navbar-default .navbar-nav > li > a {
  color: {{site.data.colors.GREEN}};
}
.navbar-toggle,
.navbar-default .navbar-toggle:focus,
.navbar-default .navbar-toggle:hover {
  background-color: {{site.data.colors.GREEN}};
}
.navbar-default .navbar-toggle .icon-bar {
  background-color: #FFF;
}
@media (max-width: 767px) {
    .navbar-nav {
  background-color: {{site.data.colors.GREEN}};
    }
    .navbar-default .navbar-nav > li > a,
    .navbar-default .navbar-nav .open .dropdown-menu > li > a {
  color: #FFF;
    }
    .navbar-default .navbar-nav > li > a:focus,
    .navbar-default .navbar-nav > li > a:hover,
    .navbar-default .navbar-nav .open .dropdown-menu > li > a:focus,
    .navbar-default .navbar-nav .open .dropdown-menu > li > a:hover {
  color: rgba(255,255,255,0.6);
  text-decoration: underline;
    }
    .navbar-default .navbar-nav > .open > a,
    .navbar-default .navbar-nav > .open > a:focus,
    .navbar-default .navbar-nav > .open > a:hover {
  background-color: #FFF;
  color: {{site.data.colors.GREEN}};
  text-decoration: none;
    }
}
</style>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="{{ site.baseurl }}/"><img src="{{ site.baseurl }}/assets/images/logo.png" /></a>
  </div>
  <div id="collapse" class="collapse navbar-collapse">
    <ul class="nav navbar-nav navbar-right" role="navigation">
      {% for item in site.data.navigation %}
        {% capture topLevelItem %}{{ item[0] }}{% endcapture %}
        {% if item[1] %}
          <li class="dropdown" role="presentation">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">
              {{ topLevelItem }} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu" role="menu">
              {% for subItem in item[1] %}
              <li><a href="{{ site.baseurl }}/{{ topLevelItem | slugify }}/{{ subItem | slugify }}">{{ subItem }}</a></li>
              {% endfor %}
            </ul>
          </li>
        {% else %}
          <li>
            <a href="{{ site.baseurl }}/{{ topLevelItem | slugify }}">{{ topLevelItem }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
</nav>
